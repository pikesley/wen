neopixels:
  minutes:
    pins: 24
    colours:
      hands:
        - 255
        - 0
        - 0
      face:
        - 0
        - 0
        - 255
  hours:
    pins: 12
    colours:
      hands:
        - 255
        - 0
        - 0
      face:
        - 0
        - 0
        - 255

clock-modes:
  - name: range
    what: The minutes accumulate throughout the hour
  - name: vague
    what: The lights on either side of the current pin are also illuminated
  - name: strict
    what: Only the pin closest to the current minute is illuminated

led:
  pin:        18
  freq:       800000
  dma:        5
  brightness: 16 # DOES FUCK ALL
  invert:     false

trick-modes:
  - method: shuffle
    fa: random
  - method: chaos
    fa: random
  - method: disco
    fa: sun-o
  - method: rotator
    fa: wheel
  - method: roll_around
    display_name: roll
    fa: circle-o
  - method: blink
    fa: eye
  - method: boot_up
    display_name: start-up
    fa: hourglass-start

pages:
  - name: colours
    fa:   paint-brush
  - name: mode
    fa:   clock-o
  - name: tricks
    fa:   random

